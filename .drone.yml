kind: pipeline
name: default

trigger:
  branch:
    - master
  event:
    - push
    - pull_request

steps:
  - name: build
    image: golang:1.12
    environment:
      GOOS: linux
      GOARCH: amd64
      GOPROXY: https://goproxy.io
    commands:
      - go mod tidy -v
      - go test ./... -v
      - go build -x -o App

  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: aliyun_username
      password:
        from_secret: aliyun_password
      registry: registry.cn-shenzhen.aliyuncs.com
      repo: registry.cn-shenzhen.aliyuncs.com/appstacking/releasebus-githubapi
      tags: '0.0.2'